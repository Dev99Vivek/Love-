<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Trina 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" href="./assets/heart-svgrepo-com.svg" />
</head>
<body>

  <div class="main">

    <!-- 💌 Love letters -->
    <div class="paper"><p>I Love You more than words 💖</p></div>
    <div class="paper"><p>Tere bina kuch bhi nahi...</p></div>
    <div class="paper"><p>Trina 🧡 You're my sunshine</p></div>
    <div class="paper"><p>How can someone be so Cute!</p></div>
    <div class="paper"><p>Tu meri jaan hai ❤️</p></div>

    <!-- 📸 Image papers -->
    <div class="paper image-paper"><img src="./assets/img1.jpg" alt="Trina 1" /></div>
    <div class="paper image-paper"><img src="./assets/img2.jpg" alt="Trina 2" /></div>
    <div class="paper image-paper"><img src="./assets/img3.jpg" alt="Trina 3" /></div>
    <div class="paper image-paper"><img src="./assets/img4.jpg" alt="Trina 4" /></div>
    <div class="paper image-paper"><img src="./assets/img5.jpg" alt="Trina 5" /></div>

    <!-- 🎁 Flip surprise block -->
    <div class="paper flip-paper">
      <div class="flip-inner">
        <div class="flip-front">
          <p>Swipe to reveal Trina’s surprise ❤️</p>
        </div>
        <div class="flip-back">
          <p>You make my world magical, <span class="trina-glow">Trina 💖</span></p>
        </div>
      </div>
    </div>

  </div>

  <!-- Floating effects -->
  <div class="floating-hearts"></div>
  <div class="floating-texts"></div>
  <div class="corner-heart left"><i class="fa-solid fa-heart"></i></div>
  <div class="corner-heart right"><i class="fa-solid fa-heart"></i></div>

  <footer>
    <a href="#"><p>Made with ♥ by Vivek</p></a>
  </footer>

  <audio autoplay loop>
    <source src="./assets/love-music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
